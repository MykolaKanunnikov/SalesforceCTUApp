<template>
    <template if:true={values}>
        <div
            class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none"
        >
            <lightning-layout horizontal-align="spread">
                <lightning-layout-item
                    flexibility="auto"
                    padding="horizontal-small"
                >
                    <c-question-answer
                        onsave={handleSave}
                        checklist={checklist}
                        title={question.name}
                        field-value={question.fieldApiName}
                        field-path={question.fieldApiName}
                        values={values}
                    >
                    </c-question-answer>
                </lightning-layout-item>
                <lightning-layout-item
                    flexibility="auto"
                    padding="around-large"
                >
                    <c-reference-button
                        reference={question.referenceId}
                    ></c-reference-button>
                </lightning-layout-item>
            </lightning-layout>
        </div>
    </template>
</template>

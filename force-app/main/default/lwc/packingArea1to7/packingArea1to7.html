<template>
    <!-- 2 -->
 <template for:each={questions} for:item="question">
    <div key={question.buttonId} class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <lightning-layout horizontal-align="spread">
            <lightning-layout-item flexibility="auto" padding="horizontal-small">
                <lightning-radio-group label={question.name} options={options} value={question.picklistValues}
                    type="button" data-id={question.fieldId} onchange={handleChange}>
                </lightning-radio-group>
            </lightning-layout-item>
            <lightning-layout-item flexibility="auto" padding="around-large">
                <c-reference-button reference={question.buttonId}></c-reference-button>
            </lightning-layout-item>
        </lightning-layout>
    </div>
</template>

</template>

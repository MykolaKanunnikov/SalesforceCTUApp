<template>
    <!-- This component contains all items of the 1st checklist stage -->
    <div class="slds-box slds-p-around_none slds-m-top_x-small slds-m-bottom_medium slds-m-horizontal_none">
        <lightning-layout horizontal-align="spread">

            <lightning-layout-item flexibility="auto" padding="horizontal-small">
                <lightning-radio-group label="1. Is the type of container appropriate for the cargo to be carried?"
                    options={options} value={value} type="button">
                </lightning-radio-group>
            </lightning-layout-item>

            <!-- PC/laptop devices - pdf in modal -->
            <template if:true={largeFormFactor}>
                <lightning-layout-item flexibility="auto" padding="around-large">
                    <lightning-button variant="base" label="Reference" title="CTU Code reference"
                        icon-name="utility:help" icon-position="right" class="slds-m-left_x-small"
                        onclick={handleClick}></lightning-button>
                </lightning-layout-item>
            </template>

            <!-- Phone/tablet - download pdf link -->
            <template if:false={largeFormFactor}>
                <lightning-layout-item flexibility="auto" padding="around-large">
                    <form action={refCTU}>
                        <lightning-button variant="base" label="Download reference" title="CTU Code reference"
                            icon-name="utility:help" icon-position="right" class="slds-m-left_x-small"

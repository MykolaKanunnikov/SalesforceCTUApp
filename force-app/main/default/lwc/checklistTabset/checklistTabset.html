<template>

        </lightning-tab>
        <lightning-tab label="2. Container condition" icon-name="utility:success">

            <c-after-packing24to27 record-id={recordId}></c-after-packing24to27>

            <c-closing-container28to29 record-id={recordId}></c-closing-container28to29>

<template>
  <template for:each={questions} for:item="question">
    <c-question-item
      key={question.buttonId}
      question={question}
      values={values}
      checklist={currentChecklistId}
      onanswer={handleChange}
    ></c-question-item>
  </template>

  <lightning-button
    label="Save Answers"
    onclick={handleSave}
  ></lightning-button>
</template>
